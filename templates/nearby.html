<!DOCTYPE html>
<html>
<head>
  <title>Nearby Places</title>
</head>
<body>
  <h1>Nearby Places</h1>

  {% if places %}
    <ul>
      {% for place in places %}
        <li>{{ place['name'] }} - {{ place['location']['formatted_address'] if 'formatted_address' in place['location'] else '' }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No places found.</p>
  {% endif %}
  
</body>
</html>
